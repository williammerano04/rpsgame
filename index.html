<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Project</title>
    <link rel="stylesheet" href="general.css">
</head>
<body>
   
    
    <div class="rps-game-container">
        <p>Rock Paper Scissors Game</p>
        <p>
            <button class='rps-game-btn rps-rock'>
                <img class='rps-btn-img'src="images/rock.jpg" alt="">
            </button>
            <button class='rps-game-btn rps-paper'>
                <img class='rps-btn-img'src="images/paper.jpg" alt="">
            </button>
            <button class='rps-game-btn rps-scissors'>
                <img class='rps-btn-img'src="images/Scissors.jpg" alt="">
            </button>
           
        </p>
        <p class="js-show-result"></p>
        <p class="js-moves"></p>
        <p class="js-show-score"></p>
        <div class="reset-and-autoplay-container">
        <button class="reset-btn">Reset Score</button>

        <button class="auto-play">Auto Play</button>
        </div>
        <div class="yes-or-no">
            <p>Are you sure you want to reset the Score?</p>
            <button class="Y-button">Yes</button>
            <button class="N-button">No</button>
        </div>
        
    </div>
    
   
   <script src="javascirpt.js"></script>
</body>
</html>
